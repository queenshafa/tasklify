<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasklify</title>
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-primary flex flex-col items-center min-h-screen text-white font-sans"
  >
    <div class="w-full max-w-md mt-10">
      <h1 class="text-7xl font-bold text-center">Tasklify</h1>
      <p class="text-center text-lg mt-2">
        Simplify Your Day, Amplify Your Productivity.
      </p>
      <div class="mt-20 flex">
        <input
          id="taskInput"
          type="text"
          placeholder="Input your task.."
          class="flex-grow p-2 rounded-l-md bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="addTaskBtn"
          class="bg-primary outline-white hover:bg-blue-900 text-white px-4 rounded-r-md font-semibold"
        >
          Add Task!
        </button>
      </div>
      <div class="mt-8 bg-white rounded-lg shadow-lg p-4 text-black">
        <h2 class="text-xl font-semibold text-center text-blue-800">
          Task List
        </h2>
        <ul id="taskList" class="mt-4 space-y-2"></ul>
      </div>
    </div>
    <footer class="mt-auto w-full pt-3 bg-white">
      <p class="text-center text-lg text-primary font-semibold pb-3">
        Made with ❤️ by queenshafarania
      </p>
    </footer>
  </body>
</html>
